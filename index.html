<!DOCTYPE html>
<html lang="pl">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script>
            window.onload = window.onload = function() {
                window.location.href = "/main";
            };
        </script>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700;900&display=swap" rel="stylesheet">
        <link rel="apple-touch-icon" sizes="180x180" href="/main/icon/apple-touch-icon.png">
        <link rel="icon" type="image/png" sizes="32x32" href="/main/icon/favicon-32x32.png">
        <link rel="icon" type="image/png" sizes="16x16" href="/main/icon/favicon-16x16.png">
        <link rel="manifest" href="/main/icon/site.webmanifest">
        <style>
            body{
                background: #ffffff url(main/img/webb-dark.png) center center/auto repeat;
                margin: 0 auto;
                padding: 0;
                min-height: 100vh;
                display: flex;
                flex-direction: column;
            }
            .logo {
                background-color: black;
                width: 100%;
                height: 150%;
                color: white;
                font-size: 48px;
                font-weight: bolder;
                text-align: center;
                /*border: white solid 10px;*/
                font-family: 'Lato', sans-serif;
                /*border-radius: 50px 50px 50px 50px;*/
                margin: 0;
                padding: 15px 0 15px 0 ;
            }
            .hyperlinkLogo{
                color: white;
                text-decoration: none;
                padding: 5px 15px;
            }
            .footer {
                background-color: #333;
                color: white;
                text-align: center;
                padding: 10px;
            }
            .content{
                font-family: "Lato", sans-serif;
                background-color: rgba(128, 128 ,128 , 0.50);
                margin: 15px auto;
                padding: 15px;
                /*min-height: 480px;*/
                flex: 1;
                color: white;
                word-spacing: 2px;
                text-align: justify;
                font-size: large;
                border-radius: 50px;
                box-shadow: 0 0 15px 5px #595959;
            }
            /*telefon*/
            @media screen and (max-width: 767px) {
                .content{
                    width: auto;
                    margin: 15px 15px;
                }
            }

            /*pół ekranu*/
            @media screen and (min-width: 768px) and (max-width: 1199px) {
                .content{
                    width: auto;
                    margin: 15px 15px;
                }
            }
            /*cały ekran*/
            @media screen and (min-width: 1200px){
                .content{
                    width: 1200px;
                }
            }
        </style>
        <title>Przekierowanie...</title>
    </head>
    <body>
        <header>
            <div class="logo">
                <a class="hyperlinkLogo" href="https://majchjan.github.io/main/">JAN MAJCHROWICZ</a>
            </div>
        </header>
        <section style="flex: 1;">
            <div class="content" style="text-align: center">
                <p>Jeśli widzisz tę wiadomość, twoja przeglądarka nie obsługuje automatycznego przekierowania.</p>
            </div>
        </section>
        <footer>
            <div class="footer">
                &copy; 2024 - <a target="_blank" style="color: white; text-decoration: none"
                                 href="https://github.com/majchjan">
                GitHub/majchjan</a>
            </div>
        </footer>
    </body>
</html>
