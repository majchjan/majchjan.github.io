<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parametr URL</title>
</head>
<body>
    <h1>Wartość parametru `v`:</h1>
    <p id="output">Pobieranie wartości...</p>

    <script>
        // Pobieramy parametry z URL-a
        const urlParams = new URLSearchParams(window.location.search);
        
        // Pobieramy wartość parametru 'v' i zapisujemy do zmiennej
        const value = urlParams.get('v');
        
        // Wyświetlamy wartość parametru 'v' na stronie
        document.getElementById("output").textContent = value || "Parametr `v` nie został podany!";
    </script>
</body>
</html>
